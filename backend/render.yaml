services:
  - type: web
    name: canvas-chat-backend
    runtime: python3
    buildCommand: "./build.sh"
    startCommand: "gunicorn chatbot:app -w 4 -k uvicorn.workers.UvicornWorker --bind 0.0.0.0:$PORT"
    plan: free
    env: python
    envVars:
      - key: ENVIRONMENT
        value: production
      - key: DEBUG  
        value: false
      - key: FRONTEND_URL
        fromService:
          type: web
          name: canvas-chat-frontend
          property: url
    scaling:
      minInstances: 1
      maxInstances: 3
